name = "Cylc"
grammar = "cylc"
path_suffixes = ["cylc"]
line_comments = ["# "]
tab_size = 4

autoclose_before = ",]}"
brackets = [
    { start = "[", end = "]", close = true, newline = false },
    { start = "{", end = "}", close = true, newline = false },
    { start = "'''", end = "'''", close = true, newline = true, not_in = [
        "multiline_string",
        "multiline_graphstring",
        "comment",
    ] },
    { start = '"""', end = '"""', close = true, newline = true, not_in = [
        "multiline_string",
        "multiline_graphstring",
        "comment",
    ] },
]

auto_indent_using_last_non_empty_line = false
increase_indent_pattern = "]\\s*$|\\\\$"
